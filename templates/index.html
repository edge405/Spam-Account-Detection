<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Generator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body class="container mt-5">
    <h1 class="mb-4 text-center">Spam Account Detection Using Clustering Algorithms  DBSCAN</h1>
    <div id="container1">
        <button id="generate-btn" class="btn btn-primary mb-4">Generate Data</button>
    </div>

    <!-- Loading Spinner -->
    <div id="loading-spinner" class="loading-spinner">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
        <p>Generating data...</p>
    </div>

    <h2>All Data</h2>
    <div id="all-data" class="table-container"></div>

    <h2>Human</h2>
    <div id="human-data" class="table-container"></div>

    <h2>Bot</h2>
    <div id="bot-data" class="table-container"></div>
    
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>

</body>
</html>
